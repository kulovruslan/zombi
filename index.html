<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@100;300;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="menu">
          <a href="">
            <img class="menu__list" src="./img/logo.svg" alt="logo" />
          </a>
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__ling" href="#">Listings</a>
            </li>
            <li class="menu__item">
              <a class="menu__ling" href="#">Newsroom</a>
            </li>
            <li class="menu__item">
              <a class="menu__ling" href="#">Contact</a>
            </li>
            <li class="menu__item">
              <a class="menu__ling" href="#">Our team</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__wrapper">
          <img class="hero__logo" src="./img/IMAGE.svg" alt="logo" />
          <h1 class="hero__title">We're here to help you find a new home.</h1>
        </div>

        <div class="hero__circle">
          <a href="">
            <img width="20px" src="./img/Arrow.svg" alt="arrow" />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
